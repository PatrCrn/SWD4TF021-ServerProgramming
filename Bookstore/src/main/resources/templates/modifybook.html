<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ModifyBook</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /></head>
<body>
<h1 style="text-align: center">Modify a book</h1>
<div>
  <form style="width: 50%; margin: auto" class="form-group" th:object="${book}" th:action="@{../save}" action="#" method="post">
    <label for="isbn">ISBN</label>
    <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" th:field="*{title}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" th:field="*{author}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="year">Year</label>
    <input type="text" class="form-control" id="year" th:field="*{year}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" th:field="*{price}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="category">Category : </label>
    <select name="category" id="category" th:field="*{category.categoryId}" class="form-control">
      <option th:each="categ : ${categories}" th:value="${categ.categoryId}" th:text="${categ.name}">
      </option>
    </select>
    <div style="clear: both; display: block; height: 10px;"></div>
    <input type="submit" value="Save" class="btn btn-primary" />
  </form>
</div>
</body>
</html>
